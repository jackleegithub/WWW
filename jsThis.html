  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <section>
                    <h2>JavaScript 关键字 this</h2>
                    <p> this 关键字在一下三种情况的所代表的对象</p>
                    <p>1、在全局函数中，代表global 对象，应该是window</p>
                    <p>2、在对象的方法中，指向调用此方法的对象</p>
                    <p>3、在使用new 运算符生成的对象中，指向生成的对象</p>
                    <p>总结，都是指向一个对象，离他最近的一个调用者的对象。</p>
                </section>
                <script>
                    /*
                    this 关键字在一下三种情况的所代表的对象
                    1、在全局函数中，代表global 对象，应该是window
                    2、在对象的方法中，指向调用此方法的对象
                    3、在使用new 运算符生成的对象中，指向生成的对象
                    总结，都是指向一个对象，离他最近的一个调用者的对象。
                    */

                    //1
                    var x = 100;
                    var showInfo = function(a){
                        console.log(a,this.x, this);//in global function,This this is global object
                        //console.log(a);
                    };
                    showInfo('No.1:');

                    //2
                    var obj ={x:'abc',show:showInfo};//in a object method, this is the object to call.
                    obj.show('No.2:');


                    //3
                    function Person(n, a, s){
                        this.name = n,
                        this.age = a,
                        this.sex = s;
                        this.x = n;
                    }

                    Person.prototype.getName = showInfo;
                    var p = new Person('lzx', 42, 'Man');//In a object for new,this is the new object 
                    p.getName('No.3:');
                </script>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
